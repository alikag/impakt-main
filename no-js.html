<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No JavaScript Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-mode">
    <div class="container" style="padding: 40px;">
        <h1>Contact Form (No JavaScript)</h1>
        
        <!-- Main contact form without any JS -->
        <form class="contact-form" name="no-js-contact" method="POST" data-netlify="true" action="/success.html" style="max-width: 600px;">
            <input type="hidden" name="form-name" value="no-js-contact">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number (Optional)">
            </div>
            <div class="form-group">
                <input type="text" name="company" placeholder="Company Name">
            </div>
            <div class="form-group">
                <select name="revenue" required>
                    <option value="">Annual Revenue Range</option>
                    <option value="500k-1m">$500K - $1M</option>
                    <option value="1m-2.5m">$1M - $2.5M</option>
                    <option value="2.5m-5m">$2.5M - $5M</option>
                    <option value="5m+">$5M+</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Tell us about your business (Optional)" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>
</body>
</html>
