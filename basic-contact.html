<!DOCTYPE html>
<html>
<head>
    <title>Basic Contact Form</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; }
        input, textarea, select { width: 100%; padding: 8px; margin: 8px 0; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Basic Contact Form (No JavaScript)</h1>
    
    <!-- Simple form with just the netlify attribute -->
    <form name="basic-contact" method="POST" netlify>
        <p>
            <input type="text" name="name" placeholder="Name" required>
        </p>
        <p>
            <input type="email" name="email" placeholder="Email" required>
        </p>
        <p>
            <select name="revenue" required>
                <option value="">Select Revenue</option>
                <option value="500k-1m">$500K - $1M</option>
                <option value="1m-2.5m">$1M - $2.5M</option>
                <option value="2.5m-5m">$2.5M - $5M</option>
                <option value="5m+">$5M+</option>
            </select>
        </p>
        <p>
            <textarea name="message" placeholder="Message" rows="4"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    
    <hr>
    <p><a href="/">Back to main site</a></p>
</body>
</html>
